apiVersion: apps/v1
kind: Deployment
metadata:
  name: delbot-frontend
  labels:
    app: delbot-frontend
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: delbot-frontend
  template:
    metadata:
      labels:
        app: delbot-frontend
        component: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/sekretk/delbot/frontend:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
      imagePullSecrets:
      - name: ghcr-secret
